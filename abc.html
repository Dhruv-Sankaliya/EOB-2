<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eob project</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top, #1e1b3a, #0d0b1a 60%);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #fff;
    }

    /* Floating Orbs */
    .orb {
      position: absolute;
      width: 220px;
      height: 220px;
      background: linear-gradient(135deg, #6a5af9aa, #00eaffaa);
      border-radius: 50%;
      filter: blur(60px);
      animation: float 12s infinite ease-in-out;
    }
    .orb:nth-child(1){ top: 10%; left: 12%; animation-delay: -3s; }
    .orb:nth-child(2){ bottom: 8%; right: 15%; animation-delay: -6s; }

    @keyframes float {
      0%{ transform: translateY(0) translateX(0); }
      50%{ transform: translateY(-60px) translateX(40px); }
      100%{ transform: translateY(0) translateX(0); }
    }

    /* Main Card */
    .container {
      width: 85%;
      max-width: 850px;
      padding: 40px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(22px);
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 0 35px rgba(0,0,0,0.4);
      z-index: 2;
      text-align: center;
      animation: popIn 0.8s ease forwards;
    }

    @keyframes popIn {
      0%{ transform: scale(0.8); opacity: 0; }
      100%{ transform: scale(1); opacity: 1; }
    }

    h1 {
      font-size: 38px;
      margin-bottom: 10px;
      letter-spacing: 1.5px;
      font-weight: 700;
      text-shadow: 0 0 12px #8a72ff88;
    }

    p.subtitle {
      font-size: 16px;
      opacity: 0.85;
      margin-bottom: 35px;
    }

    .btn-wrapper {
      display: flex;
      justify-content: center;
      gap: 22px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 18px 28px;
      min-width: 240px;
      background: linear-gradient(135deg, #8a72ff, #18d2ff);
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      font-weight: 600;
      border-radius: 18px;
      transition: 0.25s;
      box-shadow: 0 0 18px rgba(90,75,255,0.4);
    }

    .btn:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 0 28px rgba(120,85,255,0.7);
    }

    /* Footer */
    .footer {
      margin-top: 35px;
      font-size: 14px;
      opacity: 0.55;
    }
  </style>
</head>
<body>
  <div class="orb"></div>
  <div class="orb"></div>

  <div class="container">
    <h1>Eob project</h1>
    <p class="subtitle"></p>

    <div class="btn-wrapper">
      <a class="btn" href="https://dna-decryptor.bolt.host" target="_blank">DNA Decryptor</a>
      <a class="btn" href="https://shortest-path-finding.vercel.app/" target="_blank">Shortest Path Finder</a>
    </div>

    <div class="footer">Designed for seamless exploration</div>
  </div>
</body>
</html>
